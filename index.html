<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Captação de Contatos</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">   
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="jquery-2.1.4.min.js"></script>

  </head>
  <body>
    <header class="page-header">
      <h1 class="titulo">CAPTAÇÃO DE CONTATOS</h1>
    </header>

    <section class="principal">
      <form id="formulario">
          <img src="imagens/logotipo.png" id="logotipo" alt="logotipo da empresa"><br>

          <label class="labels" for="nome">Nome: </label>
          <input type="text" id="nome" placeholder="Digite aqui o nome..." required><br>
          <label class="labels" for="email">Email: </label>
          <input type="email" id="email" placeholder="Digite aqui o email..." required><br>
          
          <input type="submit" onclick="confirmar()" value="CONFIRMAR" class='botaoConfirmar'>
          <!-- <button id='botaoConfirmar'>CONFIRMAR</button> -->
      </form>

      <script src="captaContatos.js"></script>
    </section>
   
  </body>
</html>
